<ion-header>
    <ion-navbar>
        <ion-title>
            Consultas de Multas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Ingresa Tu Cedula</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <br>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-card *ngFor="let objdata of data; let index= index"
                  detail-push (click)="viewData(objdata)">
            <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/icon/icon_shopcar.png">
                </ion-avatar>
                <h2></h2>
            </ion-item>
            <ion-card-content>
                <p>

                </p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
